name: tsdoha
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  custom_clippers: ^2.0.0
  url_launcher: ^6.1.10
  shared_preferences: ^2.1.0
  graphql_flutter: ^5.0.0
  http: ^0.13.6
  google_fonts: ^4.0.4
  flutter_device_type: ^0.4.0
  dio: ^5.1.1
  path_provider: ^2.0.5
  qr_flutter: ^4.1.0
  webview_flutter: ^2.0.0
  sliver_tools: ^0.2.10
  image_picker: ^0.8.4+4
  intl: ^0.18.1
  flutter_spinkit: ^5.1.0
  flutter_downloader: ^1.6.3
  permission_handler: ^10.2.0
  downloads_path_provider_28: ^0.1.2
  open_file: ^3.3.1
  fluttertoast: ^8.2.2
  cancelable: ^4.2.0
  flutter_pdfview: ^1.3.1
  flutter_custom_tabs: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0
  # flutter_launcher_icons: ^0.13.1
  flutter_app_name: ^0.1.1

flutter_app_name:
  name: "TS Doha Parent"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/imgs/

  fonts:
    - family: bahij
      fonts:
        - asset: fonts/BahijLight.ttf
    - family: bahij-bold
      fonts:
        - asset: fonts/Bahij.ttf


